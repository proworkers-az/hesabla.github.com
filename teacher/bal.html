<div class="top-bar">
  <button class="toggle" onclick="toggleMode()">ðŸŒ— Rejim</button>
 
  <button class="reset-btn" onclick="resetApp()">ðŸ”„ YenidÉ™n baÅŸla</button>
</div>

<div class="container">
  <h2>KSQ BalÄ±nÄ±n HesablanmasÄ±</h2>

  <!-- STEP 1 -->
  <div id="step1">
    <input type="number" id="questionCount" placeholder="Sual sayÄ± (mÉ™s: 10)" min="1">
    <br>
    <button onclick="generateInputs()">BaÅŸla</button>
  </div>

  <!-- STEP 2 -->
  <div id="questionsArea"></div>

  <button onclick="startProcess()" id="startBtn" class="hidden">Yoxlamaya baÅŸla</button>
  <button onclick="calculate()" id="calcBtn" class="hidden">Hesabla</button>

  <div id="result" class="result"></div>
</div>

<script>
  const questionInput = document.getElementById("questionCount");
  const area = document.getElementById("questionsArea");
  const startBtn = document.getElementById("startBtn");
  const calcBtn = document.getElementById("calcBtn");
  const resultBox = document.getElementById("result");
  const step1 = document.getElementById("step1");

  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  function generateInputs() {
    const count = Number(questionInput.value);

    area.innerHTML = "";
    resultBox.innerText = "";
    startBtn.classList.add("hidden");
    calcBtn.classList.add("hidden");

    if (!count || count <= 0) {
      alert("ZÉ™hmÉ™t olmasa dÃ¼zgÃ¼n sual sayÄ± yaz!");
      return;
    }

    for (let i = 1; i <= count; i++) {
      const div = document.createElement("div");
      div.className = "question";

      div.innerHTML = `
        <label>Sual ${i}</label>
        <input type="number" class="scoreInput" placeholder="Bal" min="0" max="100">
        <input type="checkbox" class="check" style="display:none;">
      `;

      area.appendChild(div);
    }

    startBtn.classList.remove("hidden");
  }

  function startProcess() {
    const inputs = document.querySelectorAll(".scoreInput");
    let sum = 0;
    let filled = true;

    inputs.forEach(inp => {
      const val = Number(inp.value);
      if (inp.value === "") filled = false;
      sum += val;
    });

    if (!filled) {
      alert("BÃ¼tÃ¼n ballarÄ± doldur!");
      return;
    }

    if (sum !== 100) {
      alert("BallarÄ±n cÉ™mi 100 olmalÄ±dÄ±r!\nHazÄ±rki cÉ™m: " + sum);
      return;
    }

    document.querySelectorAll(".check").forEach(c => c.style.display = "inline-block");

    // âœ… STEP1 gizlÉ™nir
    step1.classList.add("hidden");

    startBtn.classList.add("hidden");
    calcBtn.classList.remove("hidden");
  }

  function calculate() {
    const questions = document.querySelectorAll(".question");
    let total = 0;

    questions.forEach(q => {
      const score = Number(q.querySelector(".scoreInput").value);
      const checkbox = q.querySelector(".check");

      if (checkbox.checked) {
        total += score;
        checkbox.checked = false;
      }
    });

    resultBox.innerText = "âœ… Toplam bal: " + total;
  }

  function resetApp() {
    questionInput.value = "";
    area.innerHTML = "";
    startBtn.classList.add("hidden");
    calcBtn.classList.add("hidden");
    resultBox.innerText = "";
    step1.classList.remove("hidden"); // geri qaytarÄ±lÄ±r
  }
</script>
