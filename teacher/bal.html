<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>KSQ M√º…ôllim K√∂m…ôk√ßi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #000;
      transition: 0.3s;
      font-size: 16px;
    }

    body.dark { background: #111; color: #fff; }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
      gap: 10px;
    }

    .toggle, .reset-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .toggle { background: black; }
    body.dark .toggle { background: white; color: black; }
    .reset-btn { background: #dc3545; }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    input[type="number"] {
      width: 220px;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .question {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.04);
      gap: 10px;
    }

    body.dark .question {
      background: rgba(255,255,255,0.05);
    }

    .hidden { display: none; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: 85%;
      max-width: 320px;
      text-align: center;
      position: relative;
    }

    body.dark .modal-box {
      background: #222;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-score {
      font-size: 26px;
      font-weight: bold;
      margin-top: 15px;
    }

    .site-footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #fff;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button class="toggle" onclick="toggleMode()">üåó Rejim</button>
  <button class="reset-btn" onclick="resetApp()">üîÑ Yenid…ôn ba≈üla</button>
</div>

<div class="container">
  <h2>KSQ Balƒ±nƒ±n Hesablanmasƒ±</h2>

  <div id="step1">
    <input type="number" id="questionCount" placeholder="Sual sayƒ± (m…ôs: 10)" min="1">
    <br>
    <button onclick="generateInputs()">Ba≈üla</button>
  </div>

  <div id="questionsArea"></div>

  <button onclick="startProcess()" id="startBtn" class="hidden">Yoxlamaya ba≈üla</button>
  <button onclick="calculate()" id="calcBtn" class="hidden">Hesabla</button>
</div>

<!-- MODAL -->
<div class="modal" id="resultModal">
  <div class="modal-box">
    <div class="close-btn" onclick="closeModal()">‚ùå</div>
    <div class="modal-score" id="modalResult"></div>
  </div>
</div>

<script>
  const questionInput = document.getElementById("questionCount");
  const area = document.getElementById("questionsArea");
  const startBtn = document.getElementById("startBtn");
  const calcBtn = document.getElementById("calcBtn");
  const step1 = document.getElementById("step1");
  const modal = document.getElementById("resultModal");
  const modalResult = document.getElementById("modalResult");

  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  function generateInputs() {
    const count = Number(questionInput.value);
    area.innerHTML = "";
    startBtn.classList.add("hidden");
    calcBtn.classList.add("hidden");

    if (!count || count <= 0) {
      alert("Z…ôhm…ôt olmasa d√ºzg√ºn sual sayƒ± yaz!");
      return;
    }

    for (let i = 1; i <= count; i++) {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <label>Sual ${i}</label>
        <input type="number" class="scoreInput" placeholder="Bal" min="0">
        <input type="checkbox" class="check" style="display:none;">
      `;
      area.appendChild(div);
    }

    startBtn.classList.remove("hidden");
  }

  function startProcess() {
    const inputs = document.querySelectorAll(".scoreInput");
    let sum = 0;

    for (let inp of inputs) {
      if (inp.value === "") {
        alert("B√ºt√ºn ballarƒ± doldur!");
        return;
      }
      sum += Number(inp.value);
    }

    if (sum !== 100) {
      alert("Ballarƒ±n c…ômi 100 olmalƒ±dƒ±r! (Hazƒ±rki c…ôm: " + sum + ")");
      return;
    }

    document.querySelectorAll(".check").forEach(c => c.style.display = "inline-block");
    step1.classList.add("hidden");
    startBtn.classList.add("hidden");
    calcBtn.classList.remove("hidden");
  }

  function calculate() {
    let total = 0;

    document.querySelectorAll(".question").forEach(q => {
      const score = Number(q.querySelector(".scoreInput").value);
      const check = q.querySelector(".check");
      if (check.checked) total += score;
    });

    modalResult.innerText = "‚úÖ Toplam bal: " + total;
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
    document.querySelectorAll(".check").forEach(c => c.checked = false);
  }

  function resetApp() {
    questionInput.value = "";
    area.innerHTML = "";
    startBtn.classList.add("hidden");
    calcBtn.classList.add("hidden");
    step1.classList.remove("hidden");
  }
</script>

<footer class="site-footer">
  ¬© 2025 ProWorkers Corporation. All Rights Reserved.
</footer>

<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.onkeydown = e => {
    if (e.keyCode === 123) return false;
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false;
    if (e.ctrlKey && e.keyCode === 85) return false;
  };
</script>

</body>
</html>
