<body>

<div class="top-bar">
  <button class="toggle" onclick="toggleMode()">üåó Rejim</button>
</div>

<div class="container">
  <h1>üìù Yarƒ±millik Bal Hesablayƒ±cƒ±</h1>

  <div class="inputs-container" id="inputsContainer">
    <div class="input-row">
      <input type="number" name="ksq1" placeholder="KSQ1" min="0" max="100">
    </div>
    <div class="input-row">
      <input type="number" name="ksq2" placeholder="KSQ2" min="0" max="100">
    </div>
  </div>

  <div>
    <button onclick="addInput()">‚ûï ∆èlav…ô et</button>
    <button onclick="removeInput()">‚ûñ Sil</button>
  </div>

  <button onclick="calculateAverage()">Hesabla</button>

  <div id="result" class="result"></div>
</div>

<script>
  let ksqCount = 2; // Ba≈ülanƒüƒ±c inputlar

  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  function addInput() {
    ksqCount++;
    const container = document.getElementById("inputsContainer");
    const newRow = document.createElement("div");
    newRow.className = "input-row";
    
    const newInput = document.createElement("input");
    newInput.type = "number";
    newInput.name = "ksq" + ksqCount;
    newInput.placeholder = "KSQ" + ksqCount;
    newInput.min = 0;
    newInput.max = 100;

    newRow.appendChild(newInput);
    container.appendChild(newRow);
  }

  function removeInput() {
    const container = document.getElementById("inputsContainer");
    if (container.children.length > 2) { // Minimum 2 input qalacaq
      container.removeChild(container.lastChild);
      ksqCount--;
    }
  }

  function calculateAverage() {
    const inputs = document.querySelectorAll(".inputs-container input");
    let sum = 0;
    let count = 0;

    for (let input of inputs) {
      const val = Number(input.value);
      if (isNaN(val)) continue;
      if (val < 0 || val > 100) {
        document.getElementById("result").innerText = "Bal 0-dan 100-…ô q…ôd…ôr olmalƒ±dƒ±r!";
        return;
      }
      sum += val;
      count++;
    }

    if (count === 0) {
      document.getElementById("result").innerText = "Z…ôhm…ôt olmasa ballarƒ± daxil edin!";
      return;
    }

    const average = sum / count;
    document.getElementById("result").innerText = "N…ôtic…ô: " + average.toFixed(2);
  }
</script>
