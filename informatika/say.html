<body>

<!-- Rejim d√ºym…ôsi -->
<button class="mode-btn" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

<div class="box">
  <h2 style="text-align:center">Say Sistemi √áevirici</h2>

  <!-- ∆èd…ôd -->
  <input type="text" id="number" placeholder="∆èd…ôdi daxil et" >

  <!-- Hansƒ±ndan ‚Üí Hansƒ±na -->
  <div class="bases">
    <input type="number" id="fromBase" placeholder="∆èd…ôdin olduƒüu say sistem" min="2" max="36">
    <div class="arrow">‚Üí</div>
    <input type="number" id="toBase" placeholder="√áevirm…ôk ist…ôdiyiniz say sistem" min="2" max="36">
  </div>

  <!-- Convert -->
  <button class="convert-btn" onclick="convert()">√áEVƒ∞R</button>

  <!-- N…ôtic…ô v…ô x…ôta -->
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
</div>

<script>
  function toggleMode(){
    document.body.classList.toggle("dark");
  }

  // Daxil edil…ôn …ôd…ôd se√ßilmi≈ü say sistemin…ô uyƒüundurmu?
  function isValidForBase(numStr, base){
    numStr = numStr.trim().toUpperCase();
    if(numStr === "") return false;

    const allowed = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    for(let i = 0; i < numStr.length; i++){
      const ch = numStr[i];

      // m…ônfi i≈üar…ô icaz…ôli
      if(ch === "-" && i === 0) continue;

      const value = allowed.indexOf(ch);

      if(value === -1 || value >= base){
        return false;
      }
    }
    return true;
  }

  function convert(){
    const number = document.getElementById("number").value.trim();
    const fromBase = parseInt(document.getElementById("fromBase").value);
    const toBase = parseInt(document.getElementById("toBase").value);

    const resultBox = document.getElementById("result");
    const errorBox = document.getElementById("error");

    resultBox.innerText = "";
    errorBox.innerText = "";

    if(!number || isNaN(fromBase) || isNaN(toBase)){
      errorBox.innerText = "B√ºt√ºn sah…ôl…ôri doldur.";
      return;
    }

    if(fromBase < 2 || fromBase > 36 || toBase < 2 || toBase > 36){
      errorBox.innerText = "Say sisteml…ôri 2-36 arasƒ± olmalƒ±dƒ±r.";
      return;
    }

    // ∆èSAS YOXLAMA ‚Äì uyƒüun g…ôlmirs…ô x…ôta
    if(!isValidForBase(number, fromBase)){
      errorBox.innerText = "X∆èTA: Bu …ôd…ôd se√ßilmi≈ü say sistemind…ô m√∂vcud deyil!";
      return;
    }

    // √áevirm…ô
    const decimal = parseInt(number, fromBase);
    const converted = decimal.toString(toBase).toUpperCase();

    resultBox.innerText = "N…ôtic…ô: " + converted;
  }
</script>
