<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Video Həcm Hesablayıcı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  .container {
  display: flex;
  flex-wrap: wrap; /* kiçik ekranlarda alt-üst olsun */
}


img {
  max-width: 100%;
  height: auto;
}


@media (max-width: 768px) {
  .nav { 
    flex-direction: column; /* menyu alt-üst olsun */
  }
  .container {
    flex-direction: column;
  }
}
  body {
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

  .site-footer {
  text-align: center;
  padding: 15px;
  background-color: #111;
  color: #fff;
  font-size: 14px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f6f9;
      color:#000;
      transition:0.3s;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    body.dark{
      background:#0f172a;
      color:#fff;
    }

 
    body.dark .toggle{
      background:#fff;
      color:#000;
    }

    .box{
      width:100%;
      max-width:450px;
      background:white;
      padding:25px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      text-align:center;
      transition:0.3s;
    }
    body.dark .box{
      background:#1e293b;
    }

    h2{
      margin-bottom:18px;
    }

    input, select{
      width:100%;
      margin:8px 0;
      padding:12px;
      font-size:16px;
      border-radius:10px;
      border:1px solid #ccc;
      outline:none;
    }

    button{
      margin-top:10px;
      width:100%;
      padding:14px;
      font-size:17px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
    }

    .calc{
      background:#2563eb;
      color:white;
    }

    .reset{
      background:#dc2626;
      color:white;
    }

    .calc:hover{background:#1d4ed8;}
    .reset:hover{background:#b91c1c;}

    .result{
      margin-top:15px;
      font-size:18px;
      font-weight:bold;
    }

    .note{
      font-size:13px;
      opacity:0.7;
      margin-top:5px;
    }
  </style>
</head>
<body>



<div class="box">
  <h2>Video Həcmi Hesablayıcı</h2>

  <input type="number" id="width" placeholder="Eni">
  <input type="number" id="height" placeholder="Hündürlük">
  <input type="number" id="colors" placeholder="Rənglərin sayı">
  <input type="number" id="fps" placeholder="Kadr/saniyə">
  <input type="number" id="duration" placeholder="Müddət (saniyə)">

  <select id="unit">
    <option value="bit">bit</option>
    <option value="byte">byte</option>
    <option value="kb">KB</option>
    <option value="mb" selected>MB</option>
    <option value="gb">GB</option>
  </select>

  <button class="calc" onclick="calculate()">Hesabla</button>
  <button class="reset" onclick="resetAll()"> Sıfırla</button>

  <div class="result" id="result"></div>
  
</div>

<script>
  function toggleMode(){
    document.body.classList.toggle("dark");
  }

  function calculate(){
    const w = Number(document.getElementById("width").value);
    const h = Number(document.getElementById("height").value);
    const colors = Number(document.getElementById("colors").value);
    const fps = Number(document.getElementById("fps").value);
    const t = Number(document.getElementById("duration").value);
    const unit = document.getElementById("unit").value;

    const resultBox = document.getElementById("result");

    if(!w || !h || !colors || !fps || !t){
      resultBox.innerText = "Bütün sahələri doldurun";
      return;
    }

    const bitsPerPixel = Math.log2(colors);

    if(!Number.isInteger(bitsPerPixel)){
      resultBox.innerText = "Rənglərin sayı 2^i şəklində olmalıdır";
      return;
    }

    const totalBits = w * h * bitsPerPixel * fps * t;

    let result = 0;
    let text = "";

    if(unit === "bit"){
      result = totalBits;
      text = " bit";
    }
    if(unit === "byte"){
      result = totalBits / 8;
      text = " byte";
    }
    if(unit === "kb"){
      result = totalBits / 8 / 1024;
      text = " KB";
    }
    if(unit === "mb"){
      result = totalBits / 8 / 1024 / 1024;
      text = " MB";
    }
    if(unit === "gb"){
      result = totalBits / 8 / 1024 / 1024 / 1024;
      text = " GB";
    }

    resultBox.innerText = "Nəticə: " + result.toFixed(2) + text;
  }

  function resetAll(){
    document.getElementById("width").value = "";
    document.getElementById("height").value = "";
    document.getElementById("colors").value = "";
    document.getElementById("fps").value = "";
    document.getElementById("duration").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("unit").value = "mb";
  }
</script>

  if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U

</body>
</html>
