<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      transition: 0.3s;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;

      background:
        linear-gradient(rgba(170,30,80,0.8), rgba(08,40,10,0.95)),
        url("4.avif");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body.dark {
      background:
        linear-gradient(rgba(150,110,20,0.8), rgba(90,10,50,0.8)),
        url("4.avif");
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .toggle {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    /* ===== CONTAINER ===== */
    .container {
      flex: 1;
      max-width: 700px;
      margin: 80px auto 60px;
      padding: 40px 25px;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;

      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 15px;
    }

    /* ===== BUTTONS ===== */
    .btn {
      width: 100%;
      max-width: 520px;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #fff;

      background: linear-gradient(135deg, #007bff, #00bcd4);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      background: linear-gradient(135deg, #00bcd4, #007bff);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 14px;
      background: rgba(0,0,0,0.75);
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      h1 { font-size: 22px; }
      .btn { font-size: 16px; padding: 18px; }
      .container { margin: 60px 15px; }
    }
  </style>
</head>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode === 123) return false;
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false;
      if (e.ctrlKey && e.keyCode === 85) return false;
