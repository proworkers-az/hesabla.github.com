<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Əlaqə / Suallar</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
  background: linear-gradient(135deg, rgba(100,190,90,0.8), rgba(65,35,150,0.7)); 
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 500px;
  backdrop-filter: blur(8px); /* arxa fon blur effekti */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: rgba(15,23,42,0.9);
  font-size: 26px;
}

.contact-info {
  background: rgba(245,245,245,0.9);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
  font-size: 15px;
  color: #111;
  text-align: center;
}

input, textarea {
  width: 96%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(203,213,225,0.7);
  font-size: 14px;
  outline: none;
  transition: all 0.3s ease;
  background: rgba(255,255,255,0.8);
}

input:focus, textarea:focus {
  border-color: rgba(37,99,235,1);
  box-shadow: 0 0 8px rgba(37,99,235,0.3);
  background: rgba(255,255,255,1);
}

textarea {
  resize: none;
}

.send-btn {
  background: linear-gradient(90deg, rgba(37,99,235,1), rgba(96,165,250,1));
  color: white;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.send-btn:hover {
  background: linear-gradient(90deg, rgba(96,165,250,1), rgba(37,99,235,1));
  transform: translateY(-2px);
}

.site-footer {
  text-align: center;
  padding: 15px;
  background-color: rgba(15,23,42,0.95);
  color: #fff;
  font-size: 14px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

@media (max-width: 768px) {
  .container {
    width: 95%;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Bizimlə əlaqə</h2>

  <div class="contact-info">
    <strong>Salam hörmətli istifadəçi. Suallarınızı və təkliflərinizi bizə bildirə bilərsiniz.</strong>
  </div>

  <form action="https://formspree.io/f/xeoyrveb" method="POST">
    <input type="text" name="name" placeholder="Ad və Soyad" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="subject" placeholder="Mövzu">
    <textarea name="message" rows="4" placeholder="Fikir / Sual" required></textarea>
    <button type="submit" class="send-btn">Göndər</button>
  </form>
</div>

<footer class="site-footer">
  © 2025 ProWorkers Corporation. All Rights Reserved.
</footer>

<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});

document.onkeydown = function(e) {
  if (e.keyCode === 123) return false; // F12
  if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false; // Ctrl+Shift+I
  if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U
};
</script>

</body>
</html>
