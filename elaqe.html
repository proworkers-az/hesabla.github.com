<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Əlaqə / Suallar</title>
<style>

.container {
  display: flex;
  flex-wrap: wrap; /* kiçik ekranlarda alt-üst olsun */
}


img {
  max-width: 100%;
  height: auto;
}


@media (max-width: 768px) {
  .nav { 
    flex-direction: column; /* menyu alt-üst olsun */
  }
  .container {
    flex-direction: column;
  }
}
.site-footer {
  text-align: center;
  padding: 15px;
  background-color: #111;
  color: #fff;
  font-size: 14px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:50px;
  min-height:100vh;
}
.container{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  width:90%;
  max-width:500px;
}
h2{
  margin-bottom:15px;
  text-align:center;
}
input, textarea{
  width:96%;
  margin:8px 0;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{
  resize:none;
}
.send-btn{
  background:#2563eb;
  color:white;
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}
.contact-info{
  background:#f1f1f1;
  padding:10px;
  border-radius:6px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Əlaqə / Suallar</h2>

  <div class="contact-info">
    <strong>Salam hörmətli istifadəçi. Suallarınızı və təkliflərinizi bizə bildirə bilərsiniz.</strong>
    
   
  </div>

  <!-- Formspree form -->
  <form action="https://formspree.io/f/xeoyrveb" method="POST">
    <input type="text" name="name" placeholder="Ad və Soyad" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="subject" placeholder="Mövzu">
    <textarea name="message" rows="4" placeholder="Fikir / Sual" required></textarea>
    <button type="submit" class="send-btn">Göndər</button>
  </form>
</div>
<footer class="site-footer">
  © 2025 ProWorkers Corporation. All Rights Reserved.
</footer>
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});

document.onkeydown = function(e) {
  if (e.keyCode === 123) return false; // F12
  if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false; // Ctrl+Shift+I
  if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U
};
</script>

</body>
</html>
