  <style>
    /* ===== BACKGROUND ===== */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      transition: 0.3s;
      font-size: 16px;
    }

    body.dark {
      background: #111;
      color: #fff;
    }

    /* ===== CONTAINER (GLASS EFFECT) ===== */
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 20px;
      text-align: center;

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;

      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(0,0,0,0.35);
    }

    /* ===== TITLE ===== */
    h1 {
      width: 100%;
      margin-bottom: 30px;
      font-size: 30px;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 60px;
      height: 3px;
      background: #00c6ff;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    /* ===== BUTTONS ===== */
    .btn {
      width: 48%;
      padding: 22px;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: #fff;

      background: linear-gradient(135deg, #007bff, #00c6ff);
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    /* ALT X∆èTT */
    .btn::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 50%;
      width: 0%;
      height: 2px;
      background: white;
      transition: 0.35s;
      transform: translateX(-50%);
    }

    /* HOVER */
    .btn:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #00c6ff, #007bff);
    }

    .btn:hover::after {
      width: 60%;
    }

    /* ===== DARK MODE BUTTONS ===== */
    body.dark .btn {
      background: linear-gradient(135deg, #222, #444);
      color: #00e5ff;
    }

    body.dark .btn:hover {
      background: linear-gradient(135deg, #00e5ff, #007bff);
      color: #000;
    }

    /* ===== TOGGLE BUTTON ===== */
    .toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;

      background: #000;
      color: #fff;
      transition: 0.3s;
    }

    body.dark .toggle {
      background: #fff;
      color: #000;
    }

    /* ===== FOOTER ===== */
    .site-footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #fff;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
